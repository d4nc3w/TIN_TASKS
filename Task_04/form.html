<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Publishing Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="validation.js" type="application/javascript"></script>
    <style>
        .error {
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Publish a Book</h1>
    <!-- TASK 1 -->
    <form novalidate onsubmit="return validate()" action="result.html" method="post">
        <label for="title">Title:</label>
        <input name="title" id="title" type="text" required/>
        <span id="title_error"></span>
        <br><br>

        <label for="author">Author:</label>
        <input name="author" id="author" type="text" required/>
        <span id="author_error"></span>
        <br><br>

        <label for="year">Release year:</label>
        <input name="year" id="year" type="number" required/>
        <span id="year_error"></span>
        <br><br>

        <label for="publisher">Publisher:</label>
        <select id="publisher" required>
            <option>SWPS</option>
            <option>Macmillan Publishers</option>
            <option>HarperCollins</option>
            <option>ASP</option>
            <option>Latarnik</option>
            <option>Operon</option>
        </select>
        <br><br>

        <label for="personal_key">Personal Key:</label>
        <input name="personal_key" id="personal_key" type="password" required/>
        <span id="key_error"></span>
        <br><br>
        <input name="button" type="submit" value="Send">
        <span id="anyError"></span>
    </form>

    <!-- TASK 2 -->
     <div id="BookInfo">
        <p id="titleApproved"></p>
        <p id="authorApproved"></p>
        <p id="yearApproved"></p>
        <p id="publisherApproved"></p>
     </div>
</body>
</html>
