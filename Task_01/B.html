<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second HTML Page</title>
    <link rel="stylesheet" href="B.css">
</head>
<body>
    <h1>My second HTML Page</h1>
    <form method="get" action="#">
        <label class="mandatory">Enter your name</label>
        <input type="text">
        <br><br>
        <label class="mandatory">Enter your age</label>
        <input type="number">
        <br><br>
        <label>Enter your password</label>
        <input type="password">
        <br><br>
        <label>Polish citizenship?</label>
        <input type="checkbox">
        <br><br>
        <fieldset>
            <legend>Select One</legend>
            <input type="radio" name="a" value="Single" id="a"><label for="a">Single</label>
            <input type="radio" name="a" value="Married" id="b"><label for="b">Married</label>
            <input type="radio" name="a" value="Complicated" id="c"><label for="c">Its complicated</label>
        </fieldset>
        <br>
        <label for="lang">Choose Language</label>
        <select id="lang">
            <option>English</option>
            <option>Polish</option>
            <option>German</option>
            <option>Spanish</option>
        </select>
        <br><br>
        <label>Write about yourself</label>
        <textarea></textarea>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
